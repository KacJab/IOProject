{% extends 'base.html' %}

{% block content %}
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 style="padding-top: 7rem" class="mx-auto my-0 text-uppercase">Logowanie</h1>
                <div class="form-outline mb-4">
                </div>
                <form method="POST" action="">
                    {% csrf_token %}
                    <h4 class="text-center">Zaloguj się na swoje konto</h4>
                    <div class="form-outline mb-4">
                        <input type="username" id="username" name="username" class="form-control" placeholder="Wpisz swój login"/>
                        <label class="col-form-label" for="username">Nazwa użytkownika</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Wpisz swoje hasło"/>
                        <label class="col-form-label" for="password">Hasło</label>
                    </div>
                    {%  for message in messages %}
                        <p id="message">{{ message }}</p>
                    {% endfor %}
                    <div class="d-flex align-items-center justify-content-center pb-4">
{#                        <a class="btn btn-primary" href="panelGracza.html">Zaloguj</a>#}
                        <input class="btn btn-primary" type="submit" value="Zaloguj">
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="col-form-label">Nie posiadasz konta?</p>
                        <a type="button" class="btn btn-outline-danger" href="{% url "register" %}">Stwórz nowe</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
