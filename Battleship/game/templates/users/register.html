{% extends 'base.html' %}

{% block content %}
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 style="padding-top: 7rem" class="mx-auto my-0 text-uppercase">Rejestracja</h1>
                <div class="form-outline mb-4">
                </div>
                <form method="POST" action="">
                    {% csrf_token %}
                    <h4 class="text-center">Utwórz nowe konto</h4>
                    <div class="form-outline mb-4">
                        {{ form.username }}
                        <label class="col-form-label" for="username">Nazwa użytkownika</label>
                    </div>

                    <div class="form-outline mb-4">
                        {{ form.email }}
                        <label class="col-form-label" for="email">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                        {{ form.password1 }}
                        <label class="col-form-label" for="password">Hasło</label>
                    </div>

                    <div class="form-outline mb-4">
                        {{ form.password2 }}
                        <label class="col-form-label" for="password">PODAJ HASŁO DRUUUUGI RAZ</label>
                    </div>

                    <div class="form-outline mb-4">
                    <label class="col-form-label" for="avatar">Wybierz plik</label>
                    <input type="file" class="col-form-control-file" id="avatar">
                    </div>

                    {{ form.errors }}
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <input class="btn btn-primary" type="submit" value="Utwórz konto">
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="col-form-label">Posiadasz konto?</p>
                        <a type="button" class="btn btn-outline-danger" href="log.html">Zaloguj się</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
